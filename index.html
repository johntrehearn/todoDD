<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT To do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/bc4d0f5123.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="form">

                    <h1 class="text-center">JT To do</h1>
                    <div class="input-group input-group-lg">
                        <input type="text" id="newtask" class="form-control" placeholder="Add a task" autocomplete="off">
                        <button class="btn btn-primary" type="submit" id="btn-add"><em class="fa fa-plus"></em></button>
                    </div>
                    <br>
                    <p class="text-center"><small>You can press enter or click + to add new item</small></p>
                    <ul class="todos" id="todos">
                        
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
        

<script src="main.js"></script>
    
</body>
</html>
